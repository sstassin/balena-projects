# created samba share readable by guest 
# this file must be appended to /etc/samba/smb.conf
[share]
    ;comment = SDA1 Shared Folder
    browseable = yes
    read only = no
    guest ok = yes
;   valid users = jan
    path = /mnt/sda1
; The lastline with the real data path will be dynamically added by the script